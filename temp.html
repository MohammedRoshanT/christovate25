<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Venue & Location</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: #000000 !important;
        color: #fff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        width: 100vw;
        height: 100vh;
        overflow-x: hidden;
      }

    </style>
  </head>
  <body>
    <section class="venue-container">
      <div class="venue-section" aria-label="Venue and Location">
        <div class="info">
          <h2 class="title">Venue & Location</h2>
          <h3 class="subtitle">Christ College of Engineering, Irinjalakuda</h3>

          <div class="block">
            <div class="label">Address</div>
            <div class="text">Irinjalakuda, Thrissur - 680125, Kerala</div>
          </div>

          <div class="block">
            <div class="label">Dates</div>
            <div class="text">Online: Nov 23rd | Offline: Dec 5th & 6th</div>
          </div>

          <div class="block">
            <div class="label">Getting There</div>
            <ul class="icon-list">
              <li class="icon-item">
                <span class="icon" aria-hidden="true">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M5 16c0 1.657 1.343 3 3 3l-2 2h2l2-2h4l2 2h2l-2-2c1.657 0 3-1.343 3-3V7a3 3 0 0 0-3-3H8a3 3 0 0 0-3 3v9Zm3-8h8v2H8V8Zm0 4h8v2H8v-2Z"
                      fill="currentColor"
                    />
                  </svg>
                </span>
                <span class="text">Railway: Irinjalakuda Station (8km)</span>
              </li>
              <li class="icon-item">
                <span class="icon" aria-hidden="true">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M2 17l7-3 1.5-4.5L7 6l3-1 4 3 6 1-2 2-4 .5L12 17l-5 2H2Z"
                      fill="currentColor"
                    />
                  </svg>
                </span>
                <span class="text"
                  >Airport: Cochin International Airport (45km)</span
                >
              </li>
              <li class="icon-item">
                <span class="icon" aria-hidden="true">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M5 6h14a2 2 0 0 1 2 2v7a3 3 0 0 1-3 3h-1l1 1v1h-2l-2-2H10l-2 2H6v-1l1-1H6a3 3 0 0 1-3-3V8a2 2 0 0 1 2-2Zm1 3v3h12V9H6Z"
                      fill="currentColor"
                    />
                  </svg>
                </span>
                <span class="text">Bus: KSRTC Bus Stand (2km)</span>
              </li>
            </ul>
          </div>
        </div>

        <div
          class="map"
          role="region"
          aria-label="Map of Christ College of Engineering, Irinjalakuda"
        >
          <iframe
            src="https://www.google.com/maps?q=Christ+College+of+Engineering,+Irinjalakuda&output=embed"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            aria-label="Google Map"
          ></iframe>
        </div>
      </div>
    </section>
  </body>
</html>
